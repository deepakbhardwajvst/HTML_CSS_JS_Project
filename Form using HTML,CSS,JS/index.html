<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="app.js" defer></script>
    <title>Html Css</title>
  </head>
  <body>
    <h1 class="main-heading">FORM</h1>
    <div class="form-main">
      <form action="GET" class="Form" id="myForm">
        <div class="username">
          <label for="username">Username:</label>
          <input type="username" name="" id="username" placeholder="username" />
        </div>
        <br /><br />
        <div class="password">
          <label for="password">Password:</label>
          <input type="password" name="" id="password" placeholder="password" />
        </div>
        <br /><br />
        <div class="showpassword">
          <label for="showPassword">Show Password:</label>
          <input
            type="checkbox"
            id="showPassword"
            onclick="togglePasswordVisibility()"
          />
          <br /><br />
        </div>
        <div class="confirmpassword">
          <label for="confirmpassword">Confirm Password:</label>
          <input
            type="password"
            name=""
            id="confirmpassword"
            placeholder="confirm password"
          />
        </div>
        <br /><br />
        <div class="phone">
          <label for="Phone">Phone No.</label>
          <input type="tel" name="" id="Phone" value="+91-" />
        </div>
        <br />
        <br />
        <div class="email">
          <label for="Email">Email:</label>
          <input type="email" name="" id="Email" />
        </div>
        <br />
        <br />
        <div class="gender">
          <p>Select your gender</p>
          <label for="Male">Male</label>
          <input type="radio" name="gender" id="Male" /><br /><br />

          <label for="Female">Female</label>
          <input type="radio" name="gender" id="Female" /><br /><br />

          <label for="Other">Other</label>
          <input type="radio" name="gender" id="Other" /><br />
        </div>
        <div id="result"></div>
        <br />
        <div class="country">
          <label for="country">select your country</label>
          <select name="country-values" id="country">
            <option value="india">india</option>
            <option value="nepal">nepal</option>
            <option value="sri lanka">sri lanka</option>
          </select>
        </div>
        <br />
        <br />
        <div class="DOB">
          <label for="DOB">Date of Birth:</label>
          <input type="date" name="" id="DOB" /><br />
          <br />
        </div>
        <div id="ageResult"></div>
        <div class="Resume">
          <label for="Resume">Upload Resume:</label>
          <input type="file" name="" id="Resume" /><br />
        </div>
        <div id="fileInfo"></div>
        <br />
        <div class="textarea">
          <label for="textarea">Write About Your Self </label><br />
          <textarea name="" id="textarea" cols="30" rows="10"></textarea><br />
          <br />
        </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
